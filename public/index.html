<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= VUE_APP_TITLE %></title>
    <!-- 使用cdn的css文件 -->
    <% for (let i in htmlWebpackPlugin.options.externalsUrl &&
    htmlWebpackPlugin.options.externalsUrl.css) { %>
    <link href="<%= htmlWebpackPlugin.options.externalsUrl.css[i] %>" />
    <% } %>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but jcw doesn't work properly without JavaScript enabled.
        Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
    <!-- 使用cdn的js文件 -->
    <% for (var i in htmlWebpackPlugin.options.externalsUrl &&
    htmlWebpackPlugin.options.externalsUrl.js) { %>
    <script src="<%= htmlWebpackPlugin.options.externalsUrl.js[i] %>"></script>
    <% } %>
    <!-- built files will be auto injected -->
  </body>
</html>
